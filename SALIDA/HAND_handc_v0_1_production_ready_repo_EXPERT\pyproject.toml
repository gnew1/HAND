[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "handc"
version = "0.1.0"
description = "Reference compiler toolchain for HAND Core v0.1"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name="HAND Project"}]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7", "pytest-cov>=4", "ruff>=0.5.0", "mypy>=1.8", "jsonschema>=4.21"]

[project.scripts]
handc = "handc.cli:main"
handfmt = "tools.handfmt:main"
handfix = "tools.handfix:main"
hand-equivalence = "equivalence_runner:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 100


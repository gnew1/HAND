name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install -U pip
      - run: pip install -e ".[dev]"
      - run: pytest -q
      - run: |
          PYTHONPATH=src python equivalence_runner.py examples/equiv_simple.hand --targets python --out _equiv.json
      - run: |
          # IR schema validation for emitted IR examples (if present)
          python -c "import json,sys; print('schema present')" 

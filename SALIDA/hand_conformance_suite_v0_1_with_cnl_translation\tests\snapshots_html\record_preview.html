<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAND HTML v0.1</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; max-width: 900px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display: grid; grid-template-columns: 160px 1fr; gap: 12px; align-items: center; margin: 8px 0; }
    label { font-weight: 600; }
    input[type="text"], input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 8px 12px; border: 1px solid #999; border-radius: 10px; background: white; cursor: pointer; }
    .outputs { margin-top: 12px; border-top: 1px dashed #ccc; padding-top: 12px; }
    .line { padding: 4px 0; }
    .preview { background: #fafafa; padding: 12px; border-radius: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>HAND HTML v0.1</h1>
  <p>This output uses <b>minimal JavaScript</b> for bindings (ask/show + form preview). No frameworks.</p>
  <div class="grid">
    <section class="card">
  <h2>Form: user</h2>
  <form id="form_user" onsubmit="return false;">
    <div class="row">
      <label for="user.email">email</label>
      <input id="user.email" name="user.email" type="text" required />
    </div>
    <div class="row">
      <label for="user.age">age</label>
      <input id="user.age" name="user.age" type="number" step="1" />
    </div>
    <div class="row">
      <label for="user.is_admin">is_admin</label>
      <input id="user.is_admin" name="user.is_admin" type="checkbox" />
    </div>
    <button type="button" onclick="previewRecord("user")">Preview JSON</button>
  </form>
  <pre id="preview_user" class="preview"></pre>
</section>
    
  </div>
  <script>
function _getInputValue(id) {
  const el = document.getElementById(id);
  if (!el) return null;
  if (el.type === 'checkbox') return !!el.checked;
  if (el.type === 'number') {
    if (el.value === '') return null;
    const n = Number(el.value);
    return Number.isNaN(n) ? null : n;
  }
  return el.value;
}

function previewRecord(tname) {
  const pre = document.getElementById('preview_' + tname);
  const obj = {};
  if (tname === "user") obj["email"] = _getInputValue("user.email");
  if (tname === "user") obj["age"] = _getInputValue("user.age");
  if (tname === "user") obj["is_admin"] = _getInputValue("user.is_admin");
  if (pre) pre.textContent = JSON.stringify(obj, null, 2);
}

function runProgram() {
  const out = document.getElementById('hand_outputs');
  if (out) out.innerHTML = '';
  const env = {};
}
  </script>
</body>
</html>
